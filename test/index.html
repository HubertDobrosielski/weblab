<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snell's Law Visualization</title>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative; /* Wymagane do pozycjonowania suwaków */
            background-color: #f0f0f0;
        }

        #plot {
            width: 100%;
            height: 100%;
            position: absolute; /* Wykres jako tło */
            top: 0;
            left: 0;
        }

        .slider-overlay {
            position: absolute; /* Pozycjonowanie absolutne względem kontenera */
            top: 10%; /* Odstęp od góry */
            left: 10%; /* Odstęp od lewej */
            background: rgba(255, 255, 255, 0.8); /* Lekko przezroczyste tło */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Suwaki na wierzchu */
        }

        .slider-overlay label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Wykres jako tło -->
        <div id="plot"></div>

        <!-- Suwaki nałożone na wykres -->
        <div class="slider-overlay">
            <div id="n1_param">
                <label for="n1">n1:</label>
                <input type="range" id="n1" min="1" max="2" step="0.01" value="1.0">
                <span id="n1-value">1.0</span>
            </div>
            <div id="n2_param">
                <label for="n2">n2:</label>
                <input type="range" id="n2" min="1" max="2" step="0.01" value="1.5">
                <span id="n2-value">1.5</span>
            </div>
            <div id="theta1_param">
                <label for="theta1">θ1:</label>
                <input type="range" id="theta1" min="0" max="90" step="1" value="30">
                <span id="theta1-value">30</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snell's Law Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="plot" style="width:100%;height:100vh;"></div>
    <script src="script.js"></script>

    <!-- Formularz do zmiany parametrów -->
    <div style="position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border: 1px solid black;">
        <label for="n1">n1:</label>
        <input type="number" id="n1" value="1.0" step="0.1" onchange="updatePlot()"><br>
        <label for="n2">n2:</label>
        <input type="number" id="n2" value="1.5" step="0.1" onchange="updatePlot()"><br>
        <label for="theta1">θ1 (degrees):</label>
        <input type="number" id="theta1" value="45" step="1" onchange="updatePlot()"><br>
    </div>
</body>

</html>
